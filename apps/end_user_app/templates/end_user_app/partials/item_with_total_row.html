<!-- Item row to be inserted into #items-table-body -->
<tr id="item-{{ item.id }}">
    <td>{{ item.stock_property_no }}</td>
    <td>{{ item.unit }}</td>
    <td>{{ item.item_description }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.unit_cost }}</td>
    <td>{{ item.total_cost }}</td>
    <td>
        <button 
            type="button" 
            class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-[12px] px-3 py-1 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
            hx-delete="{% url "remove_purchase_item" item.id %}"
            hx-target="#item-{{ item.id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            Remove Item
        </button>
    </td>
</tr>

<!-- This replaces the total amount row -->
<tr id="total-amount-row" hx-swap-oob="true" class="font-bold">
    <td colspan="5" style="text-align: right;">Total Amount</td>
    <td class="text-center">P {{ purchase_request.total_amount }}</td>
</tr>
