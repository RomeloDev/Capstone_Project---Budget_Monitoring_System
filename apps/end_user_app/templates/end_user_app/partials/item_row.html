<tr id="item-{{ item.id }}">
    <td>{{ item.stock_property_no }}</td>
    <td>{{ item.unit }}</td>
    <td>{{ item.item_description }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.unit_cost }}</td>
    <td>{{ item.total_cost }}</td>
    <td>
        <button 
            type="button" 
            class="py-2 px-3 text-[12px] font-medium text-center text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-900"
            hx-delete="{% url "remove_purchase_item" item.id %}"
            hx-target="#item-{{ item.id }}"
            hx-swap="outerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            Remove Item
        </button>
    </td>
</tr>
